<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a href="../home.html">back to home</a>
    <form name="form1" method="post" action="">
      <label for="bonheur">Votre idée du bonheur :
        <img src="http://lp-projet-web.ovh/css3/exercices/boitesListes/corrige/marguerite1.jpg">
        <input class="inputText" name="bonheur" id="bonheur"
               type="text"> </label>
      <label for="vertu">Votre vertu préférée :
        <img src="http://lp-projet-web.ovh/css3/exercices/boitesListes/corrige/coquelicot1.jpg">
        <input name="vertu" class="inputText" id="vertu"
               type="text"></label>
      <label for="fleur_0">Le coqueliquot :
        <input name="fleur" class="inputRadio" id="fleur_0" value="c1"
               type="radio"></label>
      <label for="fleur_1">L'orchidée :
        <input name="fleur" class="inputRadio" id="fleur_1" value="o1"
               type="radio"></label>
      <label for="fleur_2" class="labelText">La rose :
        <input name="fleur" class="inputRadio" id="fleur_2" value="r1"
               type="radio"></label>

      <label for="auteurs">Vos auteurs préférés :
        <select name="auteurs" id="auteurs" class="inputText">
          <option value="ga">Gabriel Garcia Marquez</option>
          <option value="ka">Kamrabata</option>
          <option value="na">Nabokov</option>
        </select></label>
      <label for="submit">
        <input name="submit" class="inputText" id="submit"
               accesskey="M" tabindex="2" type="submit">
      </label>
      <p></p>
    </form>
  </body>
</html>
