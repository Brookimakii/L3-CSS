    <p>Un florilège de sélecteurs (adjacent, frère, enchassement, cheked, content) à mettre en
      oeuvre pour une interaction amusante</p>
    <p>Au clic sur le radio bouton, votre CSS doit produire l'effet décrit en label du radio bouton
      (cf screenchot ci-dessous)</p>
    <input id="1" type="radio" name="RadioGroup1">
    <label for="1">Entoure les photos dont la desciption longue (attribut "longdesc") contient une url en https</label>
    <br>
    <input id="2" type="radio" name="RadioGroup1">
    <label for="2">Fait apparaitre le prénom de la personne après sa photo</label>
    <br>
    <input id="3" type="radio" name="RadioGroup1">
    <label for="3">Entoure de rouge les photos dont l'attribut alt contient lunette mais pas barbe</label>
    <br>
    <input id="4" type="radio" name="RadioGroup1">
    <label for="4">Entoure dont le alt et le title contienne le mot garçon</label>
    <br>

    <img src="http://lp-projet-web.ovh/css3/tp/selecteurs/aymeric.png" width="83" height="100"
         alt="aymeric lp projet web" title="projet" longdesc="upmc.fr">
    <span title="aymeric"></span>
    <img src="http://lp-projet-web.ovh/css3/tp/selecteurs/baptiste.png" width="85" height="100"
         alt="baptiste garcon  lunette barbe">
    <span title="baptiste"></span>
    <img src="http://lp-projet-web.ovh/css3/tp/selecteurs/celine.png" width="89" height="100"
         alt="celine fille lunette" longdesc="https://www.alternance.emploi.gouv.fr">
    <span title="celine"></span>
    <img src="	http://lp-projet-web.ovh/css3/tp/selecteurs/clement.png" width="74" height="100"
         alt="clement garcon  barbe" title="garcon">
    <span title="clement"></span>
